<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Exercício 3 - Feedback</title>
</head>

<body>
    <div class="standardText">
        <h1>Form Feedback</h1>
        <br>
        
        <form action="#" method="post">

            <label for="nome">Nome:</label> <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label> <input type="email" id="email" name="email" required><br><br>

            <label for="endereco">Endereço Completo:</label><br>
            <textarea id="endereco" name="endereco" rows="2" required></textarea><br><br>

            <label for="tipo">Tipo de Feedback:</label><br>
            <select id="tipo" name="tipo" required>
                <option value="">Selecione...</option>
                <option value="elogio">Elogio</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select><br><br>

            <label for="mensagem">Seu Feedback:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br><br>

            <button type="submit">Enviar Feedback</button>
        </form>

        <section >
            <p>Para verificar os exercícios 4 e 5, utilize o inpecionador do seu brwoser e verifique o styles.CSS</p>
        </section>
        <br><br>
        <section>
            <h3>Galeria</h3>
            <p>Para seguir para o exercício 6, clique <a href="galeria.html" rel="noopener noreferrer">aqui</a></p>
        </section>
    </div>

    </footer>

</body>

</html>
